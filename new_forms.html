<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Inputs</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <!--Button Type  -->
        <button type="button">First Button</button>
        <input type="email" placeholder="Email" name="email" >
        <input type="checkbox" name="TOS_agree"> I agree to terms of service.<br>
        Enter Password <input type="password" name="password" placeholder="password">
        <p>Select Shirt Size</p>
        <input type="radio" name="shirt-size" value="XS"> XS <br>
        <input type="radio" name="shirt-size" value="S"> S <br>
        <input type="radio" name="shirt-size" value="M"> M <br>
        <input type="radio" name="shirt-size" value="L"> L <br>
        <!-- Older way of button -->
        <!-- <input type="submit" value="Go!"> -->
        <button type="submit">Click <b>Here!</b></button>
    </form>
    <br>

    <!-- Radio Button -->
    <form>
        <input type="radio" name="bike-type" value="road"> Road <br>
        <input type="radio" name="bike-type" value="mtn"> Mountain Bike <br>
        <input type="radio" name="bike-type" value="hybrid"> Hybrid<br>
        <button type="submit">Sumbit Form</button>
    </form>

    <h2>Other Input Types</h2>
    <form>
        Pick a Color: <input type="color" name="color"><br>
        Birthday: <input type="date" name="date"><br>
        How Happy are You? <input 
        type="range" 
        name="happiness" 
        min="1" max="10" 
        step="2">
        <button type="submit">Click to Sumbit</button>
        <!-- Given text base code back for color-->
    </form>
    <form>
        <!-- stored under name value -->
        <select name="state">
            <option value="">Please Select A State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
        </select>
        <br>
        <textarea name="" id="" cols="30" rows="10" min="5" max="500">Lorem ipsum dolor, 
            sit amet consectetur adipisicing elit. Maiores sit labore neque 
            pariatur ex eligendi voluptas accusantium impedit nisi hic aspernatur commodi,
             at laborum debitis sequi libero odio? Vitae, itaque.</textarea>
        <button type="submit">Submit </button>
    </form>
<!-- Actions are where to store data -->
<!-- Will go to reddit -->
    <form action="https://www.reddit.com/search" method="get">
        <input type="text" name="q">
        <br>
        Sort By:
        <select name="sort">
            <option value="top">Top</option>
            <option value="new">New</option>
            <option value="comments">Comments</option>
        </select>
        <br>
        Pick File:
        <input type="file">
        <br>
        <button type="submit">Search!</button>
    </form>
    <!-- This won't work because it doesnt have a server to send to  -->
    <form method="post" enctype="multipart/form-data">
		Choose file:
		<input type="file" name="my-file">
		<button type="submit">Upload File</button>
    </form>
</body>
</html>
