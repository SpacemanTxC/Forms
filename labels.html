<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels</title>
</head>
<body>
    <h1>Labels </h1>
    <h2>Register</h2>
    <form>
        <!-- Label using for and id -->
        <label for="email">Enter Email:</label>
            <input type="email" name="email" placeholder="Enter Email Here" id="email">

        <br>
        <!-- Label using nesting -->
        <label>
            Enter Password
            <input type="password" name="password" placeholder="Password">
        </label>
        <br>
        <label>
            <input type="checkbox" name="tos-agree">
            I agree of terms of service.
        </label>
        
        <p>Select Shirt Size</p>
        <label>        
            <input type="radio" name="shirt-size" value="XS"> XS 
        </label>
        <br>
        <label>       
             <input type="radio" name="shirt-size" value="S"> S 
        </label>
        <br>
        <label>
            <input type="radio" name="shirt-size" value="M"> M 
        </label>
        <br>
        <label>
            <input type="radio" name="shirt-size" value="L"> L 
        </label>
        <br>
        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
