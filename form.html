<body>
    <h1>Forms Demo!</h1>

        <p>
            First Name:
            <input 
            name="first-name" 
            type="text" 
            placeholder="Enter First Name" 
            minlength="2" 
            maxlength="10"
            required>
        </p>
        <!-- <input name="city" type="text" placeholder="Enter Current City Name:"> -->
    </form>
